<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Workshop Registration</title>
</head>
<body>
    <h4><u>Register now while seats are available</u></h4><br> 
    <label for="FirstName">First Name</label>
    <input type="text" id="FirstName" name="firstname"> 
    <u>Lunch</u>   <br><br>
    <label for="LastName">Last Name</label>
    <input type="text" id="LastName" name="lastname">
    <form action="#" method="post">
        <label for="Meal Preference">Meal Preference</label>
        <input list="meals" name="meal" id="Meal Preference"/>
        <datalist id="meals">
            <option value="Vegeterian"/>
            <option value="Sea Foods"/>
            <option value="Chinese"/>
            <option value="Non Vegeterian"/>
        </datalist>
    </form>
</body>
</html>
